<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i.EV - Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* iPhone Frame */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 2px #2a2a2a,
                0 0 0 8px #1a1a1a,
                0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(1.1);
            transform-origin: center;
        }

        /* Responsive Scaling */
        @media (max-height: 1000px) {
            .iphone-frame {
                transform: scale(0.95);
            }
        }

        @media (max-height: 900px) {
            .iphone-frame {
                transform: scale(0.85);
            }
        }

        @media (max-height: 800px) {
            .iphone-frame {
                transform: scale(0.75);
            }
        }

        /* Dynamic Island Area */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 22px;
            z-index: 10;
            box-shadow:
                inset 0 1px 2px rgba(255, 255, 255, 0.1),
                0 0 0 0.5px rgba(0, 0, 0, 0.8);
        }

        /* Camera and Sensor Inside Dynamic Island */
        .island-camera {
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #0a0a0a;
            border-radius: 50%;
            border: 0.5px solid #222;
        }

        .island-sensor {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #0a0a0a;
            border-radius: 50%;
        }

        /* Screen Content Area */
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Splash Screen Content */
        .splash-content {
            text-align: center;
            animation: zoomIn 0.6s ease-out;
        }

        /* Splash Screen Logo */
        .splash-logo {
            width: 280px;
            height: 280px;
            margin: 0 auto 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .splash-logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Splash Screen Title */
        .splash-title {
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Splash Screen Subtitle */
        .splash-subtitle {
            font-size: 18px;
            color: rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Home Indicator Bar */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* Animation Effects */
        @keyframes zoomIn {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        /* Loading Animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island">
            <div class="island-camera"></div>
            <div class="island-sensor"></div>
        </div>

        <!-- Screen Content -->
        <div class="screen">
            <!-- Splash Screen Content -->
            <div class="splash-content">
                <div class="splash-logo"></div>
                <div class="splash-title">i.EV</div>
                <div class="splash-subtitle">Smart Charging Â· Easy & Convenient</div>

                <!-- Loading Animation -->
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Home Indicator Bar -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Redirect to home page after 2.5 seconds
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 2500);
    </script>
</body>
</html>
