<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - i.EV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* iPhone 外框 */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 2px #2a2a2a,
                0 0 0 8px #1a1a1a,
                0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(1.1);
        }

        @media (max-height: 1000px) { .iphone-frame { transform: scale(0.95); } }
        @media (max-height: 900px) { .iphone-frame { transform: scale(0.85); } }
        @media (max-height: 800px) { .iphone-frame { transform: scale(0.75); } }

        /* 灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 22px;
            z-index: 10;
        }

        /* 屏幕内容 */
        .screen {
            width: 100%;
            height: 100%;
            background: #FAFAFA;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 54px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
            padding-top: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .time {
            font-weight: 600;
            position: absolute;
            left: 35px;
            top: 18px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
            position: absolute;
            right: 35px;
            top: 18px;
        }

        /* 信号图标 */
        .signal {
            display: flex;
            gap: 1px;
            align-items: flex-end;
            height: 12px;
        }

        .signal-bar {
            width: 3px;
            background: #000;
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        /* WiFi 图标 */
        .wifi {
            width: 15px;
            height: 11px;
            position: relative;
        }

        .wifi::before {
            content: '◗';
            font-size: 15px;
            color: #000;
            transform: rotate(45deg);
            display: block;
        }

        /* 电池图标 */
        .battery {
            width: 24px;
            height: 11px;
            border: 1.5px solid #000;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .battery::before {
            content: '';
            position: absolute;
            right: -3px;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5px;
            height: 4px;
            background: #000;
            border-radius: 0 1px 1px 0;
        }

        .battery::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 1px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 20px 110px 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* 隐藏滚动条 */
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 顶部标题 - 简约 */
        .page-header {
            padding: 12px 0 28px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            letter-spacing: -0.5px;
        }

        /* 统计卡片 - 主题色渐变 */
        .stats-card {
            background: linear-gradient(135deg, #0052CC 0%, #003B99 100%);
            border-radius: 24px;
            padding: 32px 28px;
            margin-bottom: 32px;
            box-shadow:
                0 12px 40px rgba(0, 82, 204, 0.4),
                0 6px 20px rgba(0, 82, 204, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .date-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .date-selector:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .date-selector:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        .date-text {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2px;
        }

        .date-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .date-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 36px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 300;
            color: #fff;
            letter-spacing: -1.5px;
            line-height: 1;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        /* 时间分组标题 - 简化 */
        .time-section {
            margin-bottom: 16px;
        }

        .time-title {
            font-size: 13px;
            font-weight: 500;
            color: #8E8E93;
            padding: 16px 0 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* 记录列表 - 极简风格 */
        .record-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: 32px;
            background: #E5E5EA;
            border-radius: 16px;
            overflow: hidden;
        }

        .record-card {
            background: #fff;
            padding: 20px 18px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .record-card:first-child {
            border-radius: 16px 16px 0 0;
        }

        .record-card:last-child {
            border-radius: 0 0 16px 16px;
        }

        .record-card:only-child {
            border-radius: 16px;
        }

        .record-card:active {
            background: #F8F8F8;
            transform: scale(0.995);
        }

        .record-header {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .record-header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .record-charger {
            font-size: 17px;
            color: #000;
            font-weight: 600;
        }

        .record-time {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 400;
        }

        .record-arrow {
            font-size: 18px;
            color: #C7C7CC;
            font-weight: 300;
        }

        .record-details {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 16px;
        }

        .record-duration {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .record-duration-label {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 400;
        }

        .record-duration-value {
            font-size: 15px;
            color: #000;
            font-weight: 600;
        }

        .record-energy {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .record-energy-label {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 400;
        }

        .record-energy-value {
            font-size: 20px;
            font-weight: 500;
            color: #0052CC;
            letter-spacing: -0.5px;
        }

        /* 空状态 - 极简 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 24px;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .empty-icon svg {
            width: 48px;
            height: 48px;
            stroke: #C7C7CC;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .empty-text {
            font-size: 15px;
            color: #C7C7CC;
            font-weight: 400;
        }

        /* 底部菜单栏 - 精致 */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            padding: 10px 16px;
            position: absolute;
            bottom: 25px;
            left: 20px;
            right: 20px;
            height: 68px;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative;
        }

        .nav-item:active {
            transform: scale(0.92);
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: #999999;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item.active .nav-icon svg {
            stroke: #0052CC;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 10px;
            color: #999999;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.2px;
        }

        .nav-item.active .nav-label {
            color: #0052CC;
            font-weight: 600;
        }

        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
        }

        /* 日期选择抽屉 */
        .date-drawer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 200;
            animation: fadeIn 0.3s ease;
            border-radius: 45px;
        }

        .date-drawer-overlay.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .date-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #F5F5F5;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 201;
        }

        .date-drawer.show {
            transform: translateY(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #fff;
            border-radius: 20px 20px 0 0;
            border-bottom: 0.5px solid #E5E5EA;
        }

        .drawer-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 17px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
        }

        /* iOS风格滚动选择器 */
        .picker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fff;
            gap: 20px;
            position: relative;
            height: 260px;
        }

        /* 选中指示器 */
        .picker-indicator {
            position: absolute;
            left: 20px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 44px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
        }

        .picker-column {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 2;
        }

        /* 隐藏滚动条 */
        .picker-column::-webkit-scrollbar {
            display: none;
        }

        .picker-column {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .picker-item {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            font-size: 20px;
            color: #8E8E93;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .picker-item.selected {
            color: #000;
            font-weight: 600;
        }

        /* 渐变遮罩 */
        .picker-fade {
            position: absolute;
            left: 20px;
            right: 20px;
            height: 50px;
            pointer-events: none;
            z-index: 3;
        }

        .picker-fade-top {
            top: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
        }

        .picker-fade-bottom {
            bottom: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
        }

        .drawer-buttons {
            padding: 16px 20px;
            background: #fff;
            display: flex;
            gap: 12px;
        }

        .drawer-btn {
            flex: 1;
            height: 50px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .drawer-btn-cancel {
            background: #F5F5F5;
            color: #000;
        }

        .drawer-btn-cancel:active {
            background: #E5E5EA;
        }

        .drawer-btn-confirm {
            background: #000;
            color: #fff;
        }

        .drawer-btn-confirm:active {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 灵动岛 -->
        <div class="dynamic-island"></div>

        <!-- 屏幕内容 -->
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <div class="signal">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>

            </div>

            <!-- 主内容区 -->
            <div class="main-content">

                <!-- 统计卡片 -->
                <div class="stats-card">
                    <div class="date-selector" onclick="showDatePicker()">

                <!-- 记录列表容器 -->
                <div id="recordsContainer">

                    </div>
                    <div class="nav-label">Chargers</div>
                </div>
                <div class="nav-item active" onclick="navigateTo('record')">
                    <div class="nav-icon">

                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div class="nav-label">Records</div>
                </div>
                <div class="nav-item" onclick="navigateTo('me')">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="8" r="5"/>
                            <path d="M3 21v-2a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v2"/>

                    <div class="picker-fade picker-fade-bottom"></div>

                    <!-- 年份选择器 -->
                    <div class="picker-column" id="yearPicker">

                    </div>

                    <!-- 月份选择器 -->
                    <div class="picker-column" id="monthPicker">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 多语言配置
        const i18n = {
            '中文': {
                pageTitle: '记录',
                chargingTimes: '充电次数',
                chargingEnergy: '充电量 (kWh)',
                today: '今天',
                yesterday: '昨天',
                emptyText: '暂无充电记录',
                navSearch: '充电桩',
                navRecord: '记录',
                navMe: '我的',
                selectDate: '选择日期',
                done: '完成',
                energyLabel: '用电量:',
                durationLabel: '时长:'
            },
            '繁體中文': {
                pageTitle: '記錄',
                chargingTimes: '充電次數',
                chargingEnergy: '充電量 (kWh)',
                today: '今天',
                yesterday: '昨天',
                emptyText: '暫無充電記錄',
                navSearch: '充電樁',
                navRecord: '記錄',
                navMe: '我的',
                selectDate: '選擇日期',
                done: '完成',
                energyLabel: '用電量:',
                durationLabel: '時長:'
            },
            'English': {
                pageTitle: 'Records',
                chargingTimes: 'Charging Times',
                chargingEnergy: 'Energy (kWh)',
                today: 'Today',
                yesterday: 'Yesterday',
                emptyText: 'No charging records',
                navSearch: 'Chargers',
                navRecord: 'Records',
                navMe: 'Me',
                selectDate: 'Select Date',
                done: 'Done',
                energyLabel: 'Energy:',
                durationLabel: 'Duration:'
            }
        };

        // 更新界面语言
        function updateLanguage(lang) {
            const texts = i18n[lang];
            if (!texts) return;

            // 更新页面标题
            document.querySelector('.page-title').textContent = texts.pageTitle;

            // 更新统计标签
            document.querySelectorAll('.stat-label')[0].textContent = texts.chargingTimes;
            document.querySelectorAll('.stat-label')[1].textContent = texts.chargingEnergy;

            // 更新导航标签
            const navLabels = document.querySelectorAll('.nav-label');
            navLabels[0].textContent = texts.navSearch;
            navLabels[1].textContent = texts.navRecord;
            navLabels[2].textContent = texts.navMe;

            // 更新抽屉标题
            document.querySelector('.drawer-title').textContent = texts.selectDate;
            document.querySelector('.drawer-close').textContent = texts.done;

            // 更新日期选择器显示
            updateSelectedDate();

            // 重新渲染记录列表以更新日期标签
            renderRecords();
        }

        // 当前选中的年月
        let selectedYear = 2025;
        let selectedMonth = 10;

        // 模拟充电记录数据（duration 以分钟为单位）
        const records = [
            {

        // 格式化时长（根据当前语言）
        function formatDuration(minutes) {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
            const lang = savedLanguage;

            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;

            if (lang === 'English') {
                if (hours > 0 && mins > 0) {
                    return `${hours}h ${mins}min`;
                } else if (hours > 0) {
                    return `${hours}h`;
                } else {
                    return `${mins}min`;
                }
            } else {
                // 中文
                if (hours > 0 && mins > 0) {
                    return `${hours}小时${mins}分`;
                } else if (hours > 0) {
                    return `${hours}小时`;
                } else {
                    return `${mins}分`;
                }
            }
        }

        // 按日期分组记录
        function groupRecordsByDate(records) {
            const groups = {};
            records.forEach(record => {
                const dateKey = formatDateLabel(record.date);
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(record);
            });
            return groups;
        }

        // 格式化日期标签
        function formatDateLabel(dateStr) {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
            const texts = i18n[savedLanguage];

            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return texts ? texts.today : '今天';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return texts ? texts.yesterday : '昨天';
            } else {
                return dateStr;
            }
        }

        // 渲染记录列表
        function renderRecords() {
            const container = document.getElementById('recordsContainer');
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
            const texts = i18n[savedLanguage];

            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </div>
                        <div class="empty-text">${texts ? texts.emptyText : '暂无充电记录'}</div>
                    </div>
                `;
                return;
            }

            const groupedRecords = groupRecordsByDate(records);

            let html = '';
            for (const [dateLabel, dateRecords] of Object.entries(groupedRecords)) {
                html += `
                    <div class="time-section">
                        <div class="time-title">${dateLabel}</div>
                        <div class="record-list">
                            ${dateRecords.map(record => `
                                <div class="record-card" onclick="openRecordDetail('${record.id}', '${record.charger}', '${record.date}', '${record.time}', ${record.durationMinutes}, '${record.energy}')">
                                    <div class="record-header">
                                        <div class="record-header-left">
                                            <div class="record-charger">${record.charger}</div>
                                            <div class="record-time">${record.time}</div>
                                        </div>
                                        <div class="record-arrow">›</div>
                                    </div>
                                    <div class="record-details">
                                        <div class="record-duration">
                                            <span class="record-duration-label">${texts.durationLabel}</span>
                                            <span class="record-duration-value">${formatDuration(record.durationMinutes)}</span>
                                        </div>
                                        <div class="record-energy">
                                            <span class="record-energy-label">${texts.energyLabel}</span>
                                            <span class="record-energy-value">${record.energy} kWh</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // 打开记录详情
        function openRecordDetail(id, charger, date, time, duration, energy) {
            window.location.href = `charge-record-detail.html?id=${id}&charger=${charger}&date=${date}&time=${time}&duration=${duration}&energy=${energy}`;
        }

        // 菜单栏导航
        function navigateTo(page) {
            if (page === 'search') {
                window.location.href = 'search.html';
            } else if (page === 'record') {
                return;
            } else if (page === 'me') {
                window.location.href = 'profile-3menu.html';
            }
        }

        // ========== 日期选择器相关功能 ==========

        // 初始化日期选择器
        function initDatePicker() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;

            // 获取当前语言
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
            const lang = savedLanguage;

            // 生成年份列表 (当前年份前后5年)
            const yearPicker = document.getElementById('yearPicker');
            const years = [];
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                years.push(year);
            }

            // 年份显示格式
            const yearSuffix = lang === 'English' ? '' : '年';

            // 添加上下填充项
            yearPicker.innerHTML = `
                <div class="picker-item" style="visibility: hidden;"></div>
                <div class="picker-item" style="visibility: hidden;"></div>
                ${years.map(year => `
                    <div class="picker-item" data-value="${year}">${year}${yearSuffix}</div>
                `).join('')}
                <div class="picker-item" style="visibility: hidden;"></div>
                <div class="picker-item" style="visibility: hidden;"></div>
            `;

            // 生成月份列表
            const monthPicker = document.getElementById('monthPicker');

            if (lang === 'English') {
                // 英文：显示月份缩写
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                   'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                monthPicker.innerHTML = `
                    <div class="picker-item" style="visibility: hidden;"></div>
                    <div class="picker-item" style="visibility: hidden;"></div>
                    ${monthNames.map((name, index) => `
                        <div class="picker-item" data-value="${index + 1}">${name}</div>
                    `).join('')}
                    <div class="picker-item" style="visibility: hidden;"></div>
                    <div class="picker-item" style="visibility: hidden;"></div>
                `;
            } else {
                // 中文：显示数字+月
                const months = Array.from({length: 12}, (_, i) => i + 1);
                monthPicker.innerHTML = `
                    <div class="picker-item" style="visibility: hidden;"></div>
                    <div class="picker-item" style="visibility: hidden;"></div>
                    ${months.map(month => `
                        <div class="picker-item" data-value="${month}">${month.toString().padStart(2, '0')}月</div>
                    `).join('')}
                    <div class="picker-item" style="visibility: hidden;"></div>
                    <div class="picker-item" style="visibility: hidden;"></div>
                `;
            }

            // 滚动到当前年月
            scrollToValue(yearPicker, selectedYear);
            scrollToValue(monthPicker, selectedMonth);

            // 添加滚动监听
            yearPicker.addEventListener('scroll', () => handlePickerScroll(yearPicker));
            monthPicker.addEventListener('scroll', () => handlePickerScroll(monthPicker));
        }

        // 滚动到指定值
        function scrollToValue(picker, value) {
            const items = picker.querySelectorAll('.picker-item[data-value]');
            const targetItem = Array.from(items).find(item =>
                parseInt(item.dataset.value) === value
            );
            if (targetItem) {
                const scrollTop = targetItem.offsetTop - picker.offsetHeight / 2 + targetItem.offsetHeight / 2;
                picker.scrollTop = scrollTop;
            }
        }

        // 处理选择器滚动
        function handlePickerScroll(picker) {
            const items = picker.querySelectorAll('.picker-item[data-value]');
            const pickerCenter = picker.scrollTop + picker.offsetHeight / 2;

            let closestItem = null;
            let minDistance = Infinity;

            items.forEach(item => {
                item.classList.remove('selected');
                const itemCenter = item.offsetTop + item.offsetHeight / 2;
                const distance = Math.abs(itemCenter - pickerCenter);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestItem = item;
                }
            });

            if (closestItem) {
                closestItem.classList.add('selected');
            }
        }

        // 获取选择器的当前值
        function getPickerValue(picker) {
            const selectedItem = picker.querySelector('.picker-item.selected');
            return selectedItem ? parseInt(selectedItem.dataset.value) : null;
        }

        // 显示日期选择器
        function showDatePicker() {
            const overlay = document.getElementById('dateDrawerOverlay');
            const drawer = document.getElementById('dateDrawer');

            initDatePicker();

            overlay.classList.add('show');

            // 延迟添加show类以触发动画
            setTimeout(() => {
                drawer.classList.add('show');
            }, 10);
        }

        // 隐藏日期选择器
        function hideDatePicker() {
            const overlay = document.getElementById('dateDrawerOverlay');
            const drawer = document.getElementById('dateDrawer');
            const yearPicker = document.getElementById('yearPicker');
            const monthPicker = document.getElementById('monthPicker');

            // 获取选中的年月
            const year = getPickerValue(yearPicker);
            const month = getPickerValue(monthPicker);

            if (year && month) {
                selectedYear = year;
                selectedMonth = month;
                updateSelectedDate();
                updateStatistics();
            }

            drawer.classList.remove('show');

            // 等待动画完成后移除overlay
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 300);
        }

        // 更新显示的日期文本
        function updateSelectedDate() {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
            const lang = savedLanguage;

            const dateText = document.getElementById('selectedDateText');

            if (lang === 'English') {
                // 英文格式：October 2025
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                   'July', 'August', 'September', 'October', 'November', 'December'];
                dateText.textContent = `${monthNames[selectedMonth - 1]} ${selectedYear}`;
            } else {
                // 中文格式：2025年10月
                dateText.textContent = `${selectedYear}年${selectedMonth.toString().padStart(2, '0')}月`;
            }
        }

        // 更新统计数据
        function updateStatistics() {
            // 筛选当前年月的记录
            const filteredRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getFullYear() === selectedYear &&
                       recordDate.getMonth() + 1 === selectedMonth;
            });

            // 计算总充电量
            const totalEnergy = filteredRecords.reduce((sum, record) =>
                sum + parseFloat(record.energy), 0
            );

            // 更新显示
            document.getElementById('totalEnergy').textContent = totalEnergy.toFixed(1);
            document.getElementById('totalSessions').textContent = filteredRecords.length;
        }

        // 页面加载时恢复语言设置
        const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
        updateLanguage(savedLanguage);

        // 初始化页面
        updateSelectedDate();
        updateStatistics();
        renderRecords();
    </script>
