<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备详情 - 移动充电</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* iPhone 外框 */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 2px #2a2a2a,
                0 0 0 8px #1a1a1a,
                0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(1.1);
            transform-origin: center;
        }

        /* 响应式缩放 */
        @media (max-height: 1000px) {
            .iphone-frame {
                transform: scale(0.95);
            }
        }

        @media (max-height: 900px) {
            .iphone-frame {
                transform: scale(0.85);
            }
        }

        @media (max-height: 800px) {
            .iphone-frame {
                transform: scale(0.75);
            }
        }

        /* 灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 22px;
            z-index: 10;
        }

        /* 屏幕内容 */
        .screen {
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 54px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
            padding-top: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .time {
            font-weight: 600;
            position: absolute;
            left: 35px;
            top: 18px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
            position: absolute;
            right: 35px;
            top: 18px;
        }

        /* 信号图标 */
        .signal {
            display: flex;
            gap: 1px;
            align-items: flex-end;
            height: 12px;
        }

        .signal-bar {
            width: 3px;
            background: #000;
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        /* WiFi 图标 */
        .wifi {
            width: 15px;
            height: 11px;
            position: relative;
        }

        .wifi::before {
            content: '◗';
            font-size: 15px;
            color: #000;
            transform: rotate(45deg);
            display: block;
        }

        /* 电池图标 */
        .battery {
            width: 24px;
            height: 11px;
            border: 1.5px solid #000;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .battery::before {
            content: '';
            position: absolute;
            right: -3px;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5px;
            height: 4px;
            background: #000;
            border-radius: 0 1px 1px 0;
        }

        .battery::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 1px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 16px 110px 16px;
            -webkit-overflow-scrolling: touch;
        }

        /* 隐藏滚动条 */
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 顶部导航栏容器 */
        .top-header-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 0;
            min-height: 48px;
        }

        /* 返回按钮 */
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .back-button:active {
            opacity: 0.6;
        }

        .back-icon {
            width: 24px;
            height: 24px;
        }

        .back-text {
            font-size: 17px;
            color: #0052CC;
            font-weight: 500;
        }

        /* 设备名称 - 绝对居中 */
        .device-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: 700;
            color: #000;
        }

        /* 旧的 detail-header 样式保留以防其他地方使用 */
        .detail-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
            padding: 8px 0;
            gap: 12px;
        }

        .connection-status {
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .connection-status.connected {
            color: #34C759;
        }

        .connection-status.disconnected {
            color: #8E8E93;
        }

        .connection-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .connection-status.connected::before {
            background: #34C759;
            box-shadow: 0 0 6px rgba(52, 199, 89, 0.6);
        }

        .connection-status.disconnected::before {
            background: #8E8E93;
        }

        /* 未充电状态 */
        .not-charging-state {
            display: block;
        }

        .not-charging-state.hidden {
            display: none;
        }

        .status-card {
            background: #fff;
            border-radius: 20px;
            padding: 60px 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            background: #F5F5F5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 17px;
            color: #8E8E93;
            font-weight: 500;
        }

        .charge-btn-large {
            width: 100%;
            height: 56px;
            background: #0052CC;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 12px rgba(0, 82, 204, 0.2);
        }

        .charge-btn-large:active {
            transform: scale(0.98);
            background: #003B99;
        }

        .charge-btn-large:disabled {
            background: #E5E5EA;
            color: #8E8E93;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        .charge-btn-large:disabled:active {
            transform: none;
        }

        .connection-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            background: #F5F5F5;
            border-radius: 16px;
            gap: 12px;
        }

        .vehicle-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .vehicle-icon svg {
            width: 80px;
            height: 60px;
        }

        .connection-status-text {
            font-size: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .connection-status-text.connected {
            color: #34C759;
        }

        .connection-status-text.disconnected {
            color: #8E8E93;
        }

        .connection-status-text::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .connection-status-text.connected::before {
            background: #34C759;
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.6);
        }

        .connection-status-text.disconnected::before {
            background: #8E8E93;
        }

        /* 充电中状态 */
        .charging-state {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0052CC 0%, #003B99 100%);
            z-index: 50;
            border-radius: 45px;
            overflow: hidden;
        }

        .charging-state.active {
            display: flex;
            flex-direction: column;
        }

        .charging-state.hidden {
            display: none;
        }

        /* 充电状态的状态栏 */
        .charging-status-bar {
            height: 54px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
            padding-top: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            position: relative;
        }

        .charging-status-bar .time {
            font-weight: 600;
            position: absolute;
            left: 35px;
            top: 18px;
        }

        .charging-status-bar .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
            position: absolute;
            right: 35px;
            top: 18px;
        }

        .charging-status-bar .signal-bar {
            background: #fff;
        }

        .charging-status-bar .wifi::before {
            color: #fff;
        }

        .charging-status-bar .battery {
            border-color: #fff;
        }

        .charging-status-bar .battery::before {
            background: #fff;
        }

        .charging-status-bar .battery::after {
            background: #fff;
        }

        /* 充电状态顶部容器 */
        .charging-header {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 16px 20px;
            min-height: 48px;
        }

        /* 充电状态的返回按钮（白色版本） */
        .charging-header .back-button {
            z-index: 10;
        }

        .charging-header .back-icon {
            stroke: #fff;
        }

        .charging-header .back-text {
            color: #fff;
        }

        /* 充电状态的设备名称 - 绝对居中 */
        .charging-device-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: 700;
            color: #fff;
        }

        .charging-connection-status {
            font-size: 13px;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.9;
        }

        .charging-connection-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* 充电动画区域 */
        .charging-animation-area {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 30;
        }

        /* 汽车充电场景 */
        .charging-background {
            position: absolute;
            top: calc(50% + 10px);
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            width: 340px;
            height: 220px;
            opacity: 1;
            pointer-events: none;
            z-index: 31;
        }

        /* 隐藏圆圈和闪电 */
        .charging-circles-wrapper {
            display: none;
        }

        .charging-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .charging-circle:nth-child(1) {
            width: 240px;
            height: 240px;
            animation: chargingPulse 3s ease-out infinite;
        }

        .charging-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            animation: chargingPulse 3s ease-out infinite 0.5s;
        }

        .charging-circle:nth-child(3) {
            width: 160px;
            height: 160px;
            animation: chargingPulse 3s ease-out infinite 1s;
        }

        @keyframes chargingPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .charging-icon-center {
            position: relative;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .charging-icon-center svg {
            width: 50px;
            height: 50px;
            fill: #fff;
        }

        /* 充电数据卡片 */
        .charging-data-card {
            background: #fff;
            border-radius: 24px 24px 0 0;
            padding: 24px 20px 140px;
            position: relative;
            margin-top: 10px;
            min-height: 220px;
            z-index: 10;
        }

        .charging-data-list {
            display: flex;
            flex-direction: row;
            gap: 12px;
            margin-bottom: 20px;
        }

        .data-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 12px;
            background: #F5F5F5;
            border-radius: 14px;
            gap: 6px;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-size: 13px;
            color: #8E8E93;
            font-weight: 500;
        }

        .data-value {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            font-variant-numeric: tabular-nums;
        }

        .stop-btn-large {
            width: 100%;
            height: 50px;
            background: #fff;
            color: #FF3B30;
            border: 2px solid #FF3B30;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stop-btn-large:active {
            transform: scale(0.98);
            background: #FFEBEA;
        }

        /* 档位选择器 - 白色卡片内版本 */
        .gear-selector {
            padding: 0 0 20px 0;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 1px solid #E5E5EA;
        }

        .gear-label-container {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 12px;
        }

        .gear-label {
            font-size: 15px;
            color: #000;
            font-weight: 600;
            text-align: left;
        }

        .gear-hint {
            font-size: 11px;
            color: #FF9500;
            font-weight: 500;
        }

        /* 大椭圆容器 - 分段控件样式 */
        .gear-options {
            display: flex;
            background: #F5F5F5;
            border-radius: 20px;
            padding: 3px;
            gap: 3px;
        }

        .gear-option {
            flex: 1;
            min-width: 0;
            padding: 8px 6px;
            background: transparent;
            border: none;
            border-radius: 17px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .gear-option:active {
            transform: scale(0.95);
        }

        .gear-option.selected {
            background: #0052CC;
            box-shadow: 0 2px 6px rgba(0, 82, 204, 0.25);
        }

        .gear-number {
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.2s ease;
        }

        .gear-option.selected .gear-number {
            color: #fff;
            font-weight: 700;
        }

        .hidden {
            display: none !important;
        }

        /* 底部菜单栏 */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 22px;
            display: flex;
            justify-content: space-around;
            padding: 10px 16px;
            position: absolute;
            bottom: 25px;
            left: 16px;
            right: 16px;
            height: 70px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            cursor: pointer;
            transition: all 0.25s ease;
            flex: 1;
        }

        .nav-item:active {
            transform: scale(0.88);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: #8E8E93;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.25s ease;
        }

        .nav-item.active .nav-icon svg {
            stroke: #0052CC;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            color: #8E8E93;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .nav-item.active .nav-label {
            color: #0052CC;
            font-weight: 600;
        }

        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
        }

        /* 确认对话框 */
        .confirm-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .confirm-dialog-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confirm-dialog {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            width: 270px;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .dialog-content {
            padding: 20px 16px;
            text-align: center;
        }

        .dialog-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .dialog-message {
            font-size: 13px;
            color: #8E8E93;
            line-height: 1.4;
        }

        .dialog-buttons {
            display: flex;
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .dialog-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            font-size: 17px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dialog-btn:active {
            background: rgba(0, 0, 0, 0.05);
        }

        .dialog-btn-cancel {
            color: #0052CC;
            font-weight: 400;
            border-right: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .dialog-btn-confirm {
            color: #0052CC;
            font-weight: 600;
        }

        .dialog-btn-destructive {
            color: #FF3B30;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 灵动岛 -->
        <div class="dynamic-island"></div>

        <!-- 屏幕内容 -->
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <div class="signal">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <div class="wifi"></div>
                    <div class="battery"></div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="main-content">
                <!-- 顶部导航栏 -->
                <div class="top-header-container">
                    <!-- 返回按钮 -->
                    <div class="back-button" onclick="goBack()">
                        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="#0052CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span class="back-text">返回</span>
                    </div>
                    <!-- 设备名称 - 居中 -->
                    <div class="device-name" id="deviceName">CHG-001</div>
                </div>

                <!-- 未充电状态 -->
                <div class="not-charging-state" id="notChargingState">
                    <div class="status-card">
                        <div class="status-icon">
                            <svg viewBox="0 0 24 24" width="48" height="48">
                                <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="none" stroke="#8E8E93" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="status-text">当前未充电</div>

        // 更新界面语言
        function updateLanguage(lang) {
            const texts = i18n[lang];
            if (!texts) return;

            // 更新连接状态 - 根据实际连接状态显示文本
            updateConnectionStatusText(lang);

            // 更新未充电状态文本
            const statusText = document.querySelector('.status-text');
            if (statusText) statusText.textContent = texts.notCharging;

            // 更新按钮文本
            const startChargingBtn = document.querySelector('.charge-btn-large');
            if (startChargingBtn) startChargingBtn.textContent = texts.startCharging;

            const stopChargingBtn = document.querySelector('.stop-btn-large');
            if (stopChargingBtn) stopChargingBtn.textContent = texts.stopCharging;

            // 更新充电数据标签
            const dataLabels = document.querySelectorAll('.data-label');
            if (dataLabels.length >= 2) {
                dataLabels[0].textContent = texts.duration;
                dataLabels[1].textContent = texts.energy;
            }

            // 更新导航标签
            const navLabels = document.querySelectorAll('.nav-label');
            if (navLabels.length >= 3) {
                navLabels[0].textContent = texts.navSearch;  // 充电桩
                navLabels[1].textContent = texts.navRecord;  // 记录
                navLabels[2].textContent = texts.navMe;      // 我的
            }

            // 更新对话框取消按钮
            const cancelBtn = document.querySelector('.dialog-btn-cancel');
            if (cancelBtn) cancelBtn.textContent = texts.cancel;

            // 更新充电界面的蓝牙连接状态
            const chargingConnectionStatus = document.getElementById('chargingConnectionStatus');
            if (chargingConnectionStatus) {
                chargingConnectionStatus.textContent = texts.connected;
            }

            // 更新充电电流标签
            const gearLabel = document.querySelector('.gear-label');
            if (gearLabel) gearLabel.textContent = texts.chargingCurrent;

            // 更新电流警告提示
            const gearHint = document.querySelector('.gear-hint');
            if (gearHint) gearHint.textContent = texts.currentWarning;

            // 更新返回按钮文本
            const backTexts = document.querySelectorAll('.back-text');
            backTexts.forEach(backText => {
                backText.textContent = texts.back;
            });
        }

        // 车辆连接状态（默认模拟为已连接）- 必须在 updateLanguage 之前定义
        let isVehicleConnected = true;

        // 充电状态
        let isCharging = false;
        let currentChargeStartTime = null;
        let chargingTimer = null;
        let currentGear = 3; // 默认3档

        // 对话框回调函数
        let dialogCallback = null;

        // 档位电流配置 (A)
        const gearCurrents = {
            1: 20,
            2: 25,
            3: 32,
            4: 40,
            5: 50,
            6: 63
        };

        // 档位功率配置 (kW)
        const gearPowers = {
            1: 3.5,
            2: 7,
            3: 11,
            4: 22,
            5: 40,
            6: 60
        };

        // 选择档位
        function selectGear(gear) {
            currentGear = gear;

            // 更新UI
            document.querySelectorAll('.gear-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`.gear-option[data-gear="${gear}"]`).classList.add('selected');

            // 如果正在充电,更新localStorage中的档位信息
            if (isCharging) {
                const chargingStatusStr = localStorage.getItem('chargingStatus');
                if (chargingStatusStr) {
                    try {
                        const chargingData = JSON.parse(chargingStatusStr);
                        chargingData.gear = gear;
                        localStorage.setItem('chargingStatus', JSON.stringify(chargingData));
                    } catch (error) {
                        console.error('更新档位失败:', error);
                    }
                }
            }

            console.log('切换到档位:', gear, '功率:', gearPowers[gear], 'kW', '电流:', gearCurrents[gear], 'A');

            // 如果正在充电，立即更新电流显示
            if (isCharging) {
                updateCurrentDisplay();
            }
        }

        // 从URL参数获取设备信息
        const urlParams = new URLSearchParams(window.location.search);
        const deviceID = urlParams.get('id') || 'CHG-001';

        // 填充设备信息
        document.getElementById('deviceName').textContent = deviceID;
        document.getElementById('chargingDeviceName').textContent = deviceID;

        // 页面加载时恢复语言设置
        const savedLanguage = localStorage.getItem('preferredLanguage') || 'English';
        // 无论什么语言都应该应用一次，确保所有文本正确显示
        updateLanguage(savedLanguage);

        // 监听其他页面的语言变更（跨页面语言切换）
        window.addEventListener('storage', function(e) {
            if (e.key === 'preferredLanguage' && e.newValue) {
                updateLanguage(e.newValue);
            }
        });

        // 更新连接状态显示
        function updateConnectionStatusText(lang) {
            const texts = i18n[lang || savedLanguage];
            const connectionStatus = document.getElementById('connectionStatus');
            const connectionStatusText = document.getElementById('connectionStatusText');
            const startChargeBtn = document.getElementById('startChargeBtn');

            if (connectionStatus) {
                if (isVehicleConnected) {
                    connectionStatus.textContent = texts.connected;
                    connectionStatus.className = 'connection-status connected';
                } else {
                    connectionStatus.textContent = texts.disconnected;
                    connectionStatus.className = 'connection-status disconnected';
                }
            }

            if (connectionStatusText) {
                if (isVehicleConnected) {
                    connectionStatusText.textContent = texts.chargerConnected;
                    connectionStatusText.className = 'connection-status-text connected';
                } else {
                    connectionStatusText.textContent = texts.chargerDisconnected;
                    connectionStatusText.className = 'connection-status-text disconnected';
                }
            }

            // 同步按钮状态：未连接时禁用充电按钮
            if (startChargeBtn) {
                startChargeBtn.disabled = !isVehicleConnected;
            }
        }

        // 切换连接状态（测试功能）
        function toggleConnection() {
            isVehicleConnected = !isVehicleConnected;
            updateConnectionStatusText(savedLanguage);
            console.log('连接状态切换为:', isVehicleConnected ? '已连接' : '未连接');
        }

        // 初始化页面时更新状态
        updateConnectionStatusText(savedLanguage);

        // 页面加载时检查并恢复充电状态
        function restoreChargingState() {
            const chargingStatusStr = localStorage.getItem('chargingStatus');
            if (!chargingStatusStr) return;

            try {
                const chargingData = JSON.parse(chargingStatusStr);

                // 检查是否是当前设备的充电状态
                if (chargingData.deviceID !== deviceID) return;

                // 检查充电状态是否有效
                if (chargingData.isCharging && chargingData.startTime) {
                    isCharging = true;
                    currentChargeStartTime = new Date(chargingData.startTime);

                    // 恢复档位
                    if (chargingData.gear) {
                        currentGear = chargingData.gear;
                        selectGear(currentGear);
                    }

                    // 切换UI状态 - 显示充电界面
                    document.getElementById('chargingState').classList.remove('hidden');
                    document.getElementById('chargingState').classList.add('active');

                    // 立即更新一次充电数据
                    updateChargingData();

                    // 开始定时更新充电数据
                    chargingTimer = setInterval(updateChargingData, 1000);

                    // 立即更新电流显示
                    updateCurrentDisplay();

                    console.log('恢复充电状态，开始时间:', currentChargeStartTime, '档位:', currentGear);
                }
            } catch (error) {
                console.error('恢复充电状态失败:', error);
                localStorage.removeItem('chargingStatus');
            }
        }

        // 执行恢复充电状态
        restoreChargingState();

        // 显示确认对话框（两个按钮：取消和确认）
        function showDialog(title, message, confirmText, callback, isDestructive = false) {
            document.getElementById('dialogTitle').textContent = title;
            document.getElementById('dialogMessage').textContent = message;

            const confirmBtn = document.getElementById('dialogConfirmBtn');
            confirmBtn.textContent = confirmText;

            // 设置按钮样式（普通或破坏性）
            if (isDestructive) {
                confirmBtn.className = 'dialog-btn dialog-btn-destructive';
            } else {
                confirmBtn.className = 'dialog-btn dialog-btn-confirm';
            }

            // 显示取消按钮
            const cancelBtn = document.querySelector('.dialog-btn-cancel');
            if (cancelBtn) cancelBtn.style.display = 'block';

            dialogCallback = callback;
            document.getElementById('confirmDialog').classList.add('show');
        }

        // 显示信息对话框（只有一个确定按钮）
        function showInfoDialog(title, message, okText, callback) {
            document.getElementById('dialogTitle').textContent = title;
            document.getElementById('dialogMessage').textContent = message;

            const confirmBtn = document.getElementById('dialogConfirmBtn');
            confirmBtn.textContent = okText;
            confirmBtn.className = 'dialog-btn dialog-btn-confirm';

            // 隐藏取消按钮
            const cancelBtn = document.querySelector('.dialog-btn-cancel');
            if (cancelBtn) cancelBtn.style.display = 'none';

            dialogCallback = callback;
            document.getElementById('confirmDialog').classList.add('show');
        }

        // 隐藏对话框
        function hideDialog() {
            document.getElementById('confirmDialog').classList.remove('show');
            dialogCallback = null;
            // 恢复取消按钮显示
            const cancelBtn = document.querySelector('.dialog-btn-cancel');
            if (cancelBtn) cancelBtn.style.display = 'block';
        }

        // 确认操作
        function confirmAction() {
            if (dialogCallback) {
                dialogCallback();
            }
            hideDialog();
        }

        // 开始充电
        function startCharging() {
            if (isCharging) return;

            // 检查车辆是否已连接
            if (!isVehicleConnected) {
                const texts = i18n[savedLanguage];
                showInfoDialog(
                    texts.notConnectedTitle,
                    texts.notConnectedMsg,
                    texts.ok,
                    null
                );
                return;
            }

            // 显示"正在启动中"提示
            const texts = i18n[savedLanguage];
            showInfoDialog(
                texts.startingTitle,
                texts.startingMsg,
                '',
                null
            );

            // 延迟1.5秒后开始充电
            setTimeout(() => {
                hideDialog();

                isCharging = true;
                currentChargeStartTime = new Date();

                // 保存充电状态到 localStorage (包含档位信息)
                const chargingData = {
                    isCharging: true,
                    startTime: currentChargeStartTime.toISOString(),
                    deviceID: deviceID,
                    gear: currentGear
                };
                localStorage.setItem('chargingStatus', JSON.stringify(chargingData));

                // 切换UI状态 - 充电状态覆盖整个屏幕
                document.getElementById('chargingState').classList.remove('hidden');
                document.getElementById('chargingState').classList.add('active');

                // 开始更新充电数据
                updateChargingData();
                chargingTimer = setInterval(updateChargingData, 1000);

                // 立即更新电流显示
                updateCurrentDisplay();

                console.log('开始充电...');
            }, 1500);
        }

        // 更新充电数据
        function updateChargingData() {
            if (!isCharging || !currentChargeStartTime) return;

            const now = new Date();
            const durationSeconds = Math.floor((now - currentChargeStartTime) / 1000);
            const durationMinutes = Math.floor(durationSeconds / 60);

            // 更新时长显示 (HH:MM:SS 格式)
            const hours = Math.floor(durationSeconds / 3600);
            const minutes = Math.floor((durationSeconds % 3600) / 60);
            const seconds = durationSeconds % 60;
            const durationText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('chargingDuration').textContent = durationText;

            // 模拟充电量增长（根据档位功率计算，限制在10-20kWh范围）
            // 使用当前档位功率（kW）计算每分钟充电量
            const powerKW = gearPowers[currentGear];
            const chargedEnergyRaw = (durationMinutes / 60) * powerKW; // 实际充电量
            // 限制在10-20kWh范围内
            const chargedEnergy = Math.min(20, Math.max(10, chargedEnergyRaw));
            document.getElementById('chargedEnergy').textContent = `${chargedEnergy.toFixed(1)} kWh`;

            // 更新实时电流显示
            updateCurrentDisplay();
        }

        // 更新实时电流显示
        function updateCurrentDisplay() {
            // 汽车实际电流 = 档位设置电流 - (1到2的随机值)
            const gearCurrent = gearCurrents[currentGear];
            const carCurrentReduction = 1 + Math.random(); // 1-2之间的随机数
            const carCurrent = Math.round((gearCurrent - carCurrentReduction) * 10) / 10; // 保留一位小数

            // 房子电流在 14-16A 之间变动（家用负载）
            const houseCurrentVariation = 14 + Math.random() * 2; // 14-16之间的随机数
            const houseCurrent = Math.round(houseCurrentVariation * 10) / 10; // 保留一位小数

            // 充电桩总电流 = 汽车电流 + 房子电流
            const totalCurrent = carCurrent + houseCurrent;

            // 更新SVG中的电流文本
            const pileCurrentEl = document.getElementById('pileCurrent');
            const carCurrentEl = document.getElementById('carCurrent');
            const houseCurrentEl = document.getElementById('houseCurrent');

            if (pileCurrentEl) pileCurrentEl.textContent = `${totalCurrent.toFixed(1)}A`;
            if (carCurrentEl) carCurrentEl.textContent = `${carCurrent.toFixed(1)}A`;
            if (houseCurrentEl) houseCurrentEl.textContent = `${houseCurrent.toFixed(1)}A`;

            // 更新天平效果
            updateBalanceEffect(carCurrent, houseCurrent);
        }

        // 更新天平效果
        function updateBalanceEffect(carCurrent, houseCurrent) {
            const carGroup = document.getElementById('carGroup');
            const houseGroup = document.getElementById('houseGroup');

            if (!carGroup || !houseGroup) return;

            // 计算电流差异，产生轻微位移（最大±3像素）
            const currentDiff = carCurrent - houseCurrent;
            const maxOffset = 3;

            // 根据电流差异计算偏移量
            // 电流大的向下，电流小的向上
            const carOffset = Math.min(maxOffset, Math.max(-maxOffset, currentDiff * 0.1));
            const houseOffset = -carOffset;

            // 移除之前的动画，重新设置transform
            carGroup.style.animation = 'none';
            houseGroup.style.animation = 'none';

            // 应用天平效果的位移
            carGroup.style.transition = 'transform 0.5s ease';
            houseGroup.style.transition = 'transform 0.5s ease';

            carGroup.style.transform = `translate(10px, ${135 + carOffset}px)`;
            houseGroup.style.transform = `translate(240px, ${135 + houseOffset}px)`;
        }

        // 停止充电
        function stopCharging() {
            if (!isCharging) return;

            const texts = i18n[savedLanguage];
            showDialog(
                texts.confirmStop,
                texts.confirmStopMsg,
                texts.stop,
                function() {
                    executeStopCharging();
                },
                true  // 破坏性操作，使用红色
            );
        }

        // 执行停止充电
        function executeStopCharging() {
            isCharging = false;

            // 停止定时器
            if (chargingTimer) {
                clearInterval(chargingTimer);
                chargingTimer = null;
            }

            // 计算充电时长和电量
            const endTime = new Date();
            const durationMinutes = Math.floor((endTime - currentChargeStartTime) / 1000 / 60);
            const chargedEnergy = Math.floor(durationMinutes * 0.6 * 10) / 10;

            console.log(`充电结束，时长: ${durationMinutes}分钟，充电量: ${chargedEnergy} kWh`);

            // 清除 localStorage 中的充电状态
            localStorage.removeItem('chargingStatus');

            // 切换UI状态 - 隐藏全屏充电界面
            document.getElementById('chargingState').classList.remove('active');
            document.getElementById('chargingState').classList.add('hidden');

            // 重置显示
            document.getElementById('chargingDuration').textContent = '00:00:00';
            document.getElementById('chargedEnergy').textContent = '0 kWh';

            // TODO: 这里可以保存充电记录到服务器
            currentChargeStartTime = null;
        }

        // 返回上一页
        function goBack() {
            window.history.back();
        }

        // 菜单栏导航
        function navigateTo(page) {
            if (page === 'device') {
                // 当前已在设备详情页，不跳转
                return;
            } else if (page === 'search') {
                window.location.href = 'search.html';
            } else if (page === 'record') {
                window.location.href = 'records.html';
            } else if (page === 'me') {
                window.location.href = 'profile-3menu.html';
            }
        }

        // 断开设备连接
        function disconnectDevice() {
            const texts = i18n[savedLanguage];
            showDialog(
                texts.disconnectTitle,
                texts.disconnectMsg,
                texts.disconnect,
                function() {
                    executeDisconnect();
                },
                true  // 破坏性操作，使用红色
            );
        }

        // 执行断开连接
        function executeDisconnect() {
            // 如果正在充电，先停止充电
            if (isCharging) {
                if (chargingTimer) {
                    clearInterval(chargingTimer);
                    chargingTimer = null;
                }
            }

            // 清除充电状态
            localStorage.removeItem('chargingStatus');

            // 返回首页
            window.location.href = 'home.html';
        }
    </script>
