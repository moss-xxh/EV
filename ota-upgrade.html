<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA升级 - 移动充电</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* iPhone 外框 */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 2px #2a2a2a,
                0 0 0 8px #1a1a1a,
                0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(1.1);
        }

        @media (max-height: 1000px) { .iphone-frame { transform: scale(0.95); } }
        @media (max-height: 900px) { .iphone-frame { transform: scale(0.85); } }
        @media (max-height: 800px) { .iphone-frame { transform: scale(0.75); } }

        /* 灵动岛 */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 22px;
            z-index: 10;
        }

        /* 屏幕内容 */
        .screen {
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 54px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
            padding-top: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .time {
            font-weight: 600;
            position: absolute;
            left: 35px;
            top: 18px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
            position: absolute;
            right: 35px;
            top: 18px;
        }

        /* 信号图标 */
        .signal {
            display: flex;
            gap: 1px;
            align-items: flex-end;
            height: 12px;
        }

        .signal-bar {
            width: 3px;
            background: #000;
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        /* WiFi 图标 */
        .wifi {
            width: 15px;
            height: 11px;
            position: relative;
        }

        .wifi::before {
            content: '◗';
            font-size: 15px;
            color: #000;
            transform: rotate(45deg);
            display: block;
        }

        /* 电池图标 */
        .battery {
            width: 24px;
            height: 11px;
            border: 1.5px solid #000;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .battery::before {
            content: '';
            position: absolute;
            right: -3px;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5px;
            height: 4px;
            background: #000;
            border-radius: 0 1px 1px 0;
        }

        .battery::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 1px;
        }

        /* 顶部导航栏 */
        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 8px 0;
            margin-left: -8px;
            margin-right: -8px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
            margin: 0;
        }

        .back-btn:active {
            transform: scale(0.9);
            opacity: 0.6;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #000;
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .detail-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            flex: 1;
            text-align: center;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0 16px 40px 16px;
            -webkit-overflow-scrolling: touch;
        }

        /* 隐藏滚动条 */
        .main-content::-webkit-scrollbar {
            display: none;
        }

        .main-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 版本信息卡片 */
        .version-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .version-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 0.5px solid #E5E5EA;
        }

        .version-row:last-child {
            border-bottom: none;
        }

        .version-label {
            font-size: 17px;
            font-weight: 400;
            color: #000;
        }

        .version-value {
            font-size: 17px;
            font-weight: 600;
            color: #8E8E93;
        }

        /* 步骤卡片 */
        .step-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: #0052CC;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        .step-desc {
            font-size: 15px;
            color: #8E8E93;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .step-button {
            width: 100%;
            height: 50px;
            background: #0052CC;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .step-button:active {
            transform: scale(0.98);
            background: #003B99;
        }

        .step-button:disabled {
            background: #E5E5EA;
            color: #8E8E93;
            cursor: not-allowed;
        }

        .step-button:disabled:active {
            transform: none;
        }

        .step-card.completed {
            opacity: 0.6;
        }

        .step-card.completed .step-number {
            background: #34C759;
        }

        .step-card.completed .step-number {
            background: #34C759;
        }

        /* 进度条 */
        .progress-container {
            margin-top: 16px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E5E5EA;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #0052CC;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 13px;
            color: #8E8E93;
            text-align: center;
        }

        /* 已是最新版本状态卡片 */
        .up-to-date-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
            text-align: center;
            display: none;
        }

        .up-to-date-card.active {
            display: block;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: #34C759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .checkmark-circle svg {
            width: 50px;
            height: 50px;
            stroke: #fff;
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .up-to-date-title {
            font-size: 22px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .up-to-date-desc {
            font-size: 15px;
            color: #8E8E93;
        }

        /* 隐藏状态 */
        .hidden {
            display: none !important;
        }

        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 灵动岛 -->
        <div class="dynamic-island"></div>

        <!-- 屏幕内容 -->
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <div class="signal">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <div class="wifi"></div>
                    <div class="battery"></div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="main-content">
                <!-- 顶部导航栏 -->
                <div class="detail-header">
                    <button class="back-btn" onclick="goBack()">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <div class="detail-title" id="pageTitle">OTA升级</div>
                    <div style="width: 36px;"></div>
                </div>

                <!-- 版本信息 -->
                <div class="version-card">
                    <div class="version-row">
                        <span class="version-label" id="currentVersionLabel">当前版本</span>
                        <span class="version-value" id="currentVersion">1.0.0</span>
                    </div>
                    <div class="version-row">
                        <span class="version-label" id="latestVersionLabel">最新版本</span>
                        <span class="version-value" id="latestVersion">1.2.0</span>
                    </div>
                </div>

                <!-- 已是最新版本状态卡片 -->
                <div class="up-to-date-card" id="upToDateCard">
                    <div class="checkmark-circle">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="up-to-date-title" id="upToDateTitle">当前已是最新版本</div>
                    <div class="up-to-date-desc" id="upToDateDesc">版本 1.2.0</div>
                </div>

                <!-- 步骤 1：下载固件 -->
                <div class="step-card" id="step1Card">
                    <div class="step-header">
                        <div class="step-number">1</div>
                        <div class="step-title" id="step1Title">下载固件</div>
                    </div>
                    <div class="step-desc" id="step1Desc">下载最新版本固件文件到手机存储</div>
                    <button class="step-button" id="downloadBtn" onclick="downloadFirmware()">
                        <span id="downloadBtnText">开始下载</span>
                    </button>
                    <div class="progress-container" id="downloadProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="downloadFill"></div>
                        </div>
                        <div class="progress-text" id="downloadText">下载中... 0%</div>
                    </div>
                </div>

                <!-- 步骤 2：选择文件升级 -->
                <div class="step-card" id="step2Card">
                    <div class="step-header">
                        <div class="step-number">2</div>
                        <div class="step-title" id="step2Title">选择文件升级</div>
                    </div>
                    <div class="step-desc" id="step2Desc">从手机文件夹选择下载的固件文件进行升级</div>
                    <button class="step-button" id="selectBtn" onclick="selectFile()">
                        <span id="selectBtnText">选择文件</span>
                    </button>
                    <input type="file" id="fileInput" accept=".bin,.hex,.fw" style="display: none;" onchange="handleFileSelect(event)">
                    <div class="progress-container" id="upgradeProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="upgradeFill"></div>
                        </div>
                        <div class="progress-text" id="upgradeText">升级中... 0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 多语言配置
        const i18n = {
            '中文': {
                pageTitle: 'OTA升级',
                currentVersionLabel: '当前版本',
                latestVersionLabel: '最新版本',
                step1Title: '下载固件',
                step1Desc: '下载最新版本固件文件到手机存储',
                step2Title: '选择文件升级',
                step2Desc: '从手机文件夹选择下载的固件文件进行升级',
                downloadBtnText: '开始下载',
                selectBtnText: '选择文件',
                downloading: '下载中...',
                downloadComplete: '下载完成',
                upgrading: '升级中...',
                upgradeSuccess: '升级成功！',
                upToDateTitle: '当前已是最新版本',
                upToDateDesc: '版本 '
            },
            '繁體中文': {
                pageTitle: 'OTA升級',
                currentVersionLabel: '當前版本',
                latestVersionLabel: '最新版本',
                step1Title: '下載固件',
                step1Desc: '下載最新版本固件文件到手機存儲',
                step2Title: '選擇文件升級',
                step2Desc: '從手機文件夾選擇下載的固件文件進行升級',
                downloadBtnText: '開始下載',
                selectBtnText: '選擇文件',
                downloading: '下載中...',
                downloadComplete: '下載完成',
                upgrading: '升級中...',
                upgradeSuccess: '升級成功！',
                upToDateTitle: '當前已是最新版本',
                upToDateDesc: '版本 '
            },
            'English': {
                pageTitle: 'OTA Upgrade',
                currentVersionLabel: 'Current Version',
                latestVersionLabel: 'Latest Version',
                step1Title: 'Download Firmware',
                step1Desc: 'Download the latest firmware file to phone storage',
                step2Title: 'Select File to Upgrade',
                step2Desc: 'Select the downloaded firmware file from your phone folder',
                downloadBtnText: 'Start Download',
                selectBtnText: 'Select File',
                downloading: 'Downloading...',
                downloadComplete: 'Download Complete',
                upgrading: 'Upgrading...',
                upgradeSuccess: 'Upgrade Successful!',
                upToDateTitle: 'Already Up to Date',
                upToDateDesc: 'Version '
            }
        };

        // 当前语言
        let currentLang = localStorage.getItem('preferredLanguage') || 'English';

        // 从 URL 参数获取模式
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'upgrade'; // 默认为需要升级模式

        // 根据模式设置版本号
        let CURRENT_VERSION, LATEST_VERSION;
        if (mode === 'latest') {
            // 双击：显示已是最新版本
            CURRENT_VERSION = '1.2.0';
            LATEST_VERSION = '1.2.0';
        } else {
            // 单击：显示需要升级
            CURRENT_VERSION = '1.0.0';
            LATEST_VERSION = '1.2.0';
        }

        // 更新界面语言
        function updateLanguage() {
            const texts = i18n[currentLang];
            if (!texts) return;

            document.getElementById('pageTitle').textContent = texts.pageTitle;
            document.getElementById('currentVersionLabel').textContent = texts.currentVersionLabel;
            document.getElementById('latestVersionLabel').textContent = texts.latestVersionLabel;
            document.getElementById('step1Title').textContent = texts.step1Title;
            document.getElementById('step1Desc').textContent = texts.step1Desc;
            document.getElementById('step2Title').textContent = texts.step2Title;
            document.getElementById('step2Desc').textContent = texts.step2Desc;
            document.getElementById('downloadBtnText').textContent = texts.downloadBtnText;
            document.getElementById('selectBtnText').textContent = texts.selectBtnText;

            // 更新"已是最新版本"卡片文本
            document.getElementById('upToDateTitle').textContent = texts.upToDateTitle;
            document.getElementById('upToDateDesc').textContent = texts.upToDateDesc + CURRENT_VERSION;
        }

        // 检查版本并显示相应内容
        function checkVersion() {
            // 更新版本号显示
            document.getElementById('currentVersion').textContent = CURRENT_VERSION;
            document.getElementById('latestVersion').textContent = LATEST_VERSION;

            const versionCard = document.querySelector('.version-card');
            const upToDateCard = document.getElementById('upToDateCard');
            const step1Card = document.getElementById('step1Card');
            const step2Card = document.getElementById('step2Card');

            if (CURRENT_VERSION === LATEST_VERSION) {
                // 已是最新版本：隐藏版本信息卡片，显示状态卡片，隐藏升级步骤
                versionCard.classList.add('hidden');
                upToDateCard.classList.add('active');
                step1Card.classList.add('hidden');
                step2Card.classList.add('hidden');
            } else {
                // 需要升级：显示版本信息卡片，隐藏状态卡片，显示升级步骤
                versionCard.classList.remove('hidden');
                upToDateCard.classList.remove('active');
                step1Card.classList.remove('hidden');
                step2Card.classList.remove('hidden');
            }
        }

        let isStep1Complete = false;

        // 步骤1：下载固件
        function downloadFirmware() {
            const texts = i18n[currentLang];
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadProgress = document.getElementById('downloadProgress');
            const downloadFill = document.getElementById('downloadFill');
            const downloadText = document.getElementById('downloadText');

            downloadBtn.disabled = true;
            downloadProgress.classList.add('active');

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);

                    // 下载完成
                    downloadText.textContent = texts.downloadComplete;
                    isStep1Complete = true;

                    setTimeout(() => {
                        // 标记步骤1完成
                        document.getElementById('step1Card').classList.add('completed');
                        downloadBtn.textContent = '✓ ' + texts.downloadComplete;
                    }, 500);
                }

                downloadFill.style.width = progress + '%';
                downloadText.textContent = texts.downloading + ' ' + Math.floor(progress) + '%';
            }, 200);
        }

        // 步骤2：选择文件
        function selectFile() {
            document.getElementById('fileInput').click();
        }

        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const texts = i18n[currentLang];
            const selectBtn = document.getElementById('selectBtn');
            const upgradeProgress = document.getElementById('upgradeProgress');
            const upgradeFill = document.getElementById('upgradeFill');
            const upgradeText = document.getElementById('upgradeText');

            selectBtn.disabled = true;
            upgradeProgress.classList.add('active');

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);

                    // 升级完成
                    upgradeText.textContent = texts.upgradeSuccess;

                    setTimeout(() => {
                        alert(texts.upgradeSuccess + ' 设备将重启...');
                        // 实际应用中，这里会触发设备重启
                        // 重置页面
                        location.reload();
                    }, 1000);
                }

                upgradeFill.style.width = progress + '%';
                upgradeText.textContent = texts.upgrading + ' ' + Math.floor(progress) + '%';
            }, 150);
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'profile-3menu.html';
        }

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', function() {
            checkVersion();  // 先检查版本
            updateLanguage(); // 再更新语言
        });
    </script>
</body>
</html>
